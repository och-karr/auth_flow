<mat-card>
  <mat-card-title>Complete Profile</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="First Name" formControlName="firstName" required/>
          <mat-error *ngIf="form.get('firstName')!.invalid">first name is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Last Name" formControlName="lastName" required/>
          <mat-error *ngIf="form.get('lastName')!.invalid">last name is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
